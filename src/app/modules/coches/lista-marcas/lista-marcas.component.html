<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let marca of marcas">
        <div class="ui card">
            <div class="image">
                <img [src]="marca.urlLogo + '?id='+marca.id">
            </div>
            <div class="content">
                <a class="header">{{marca.nombre}}</a>
            </div>
        </div>
    </div>
</div>
